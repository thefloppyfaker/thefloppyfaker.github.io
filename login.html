<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>&ZeroWidthSpace;</title>
        <link rel="shortcut icon" href="assets/images/favicon.png" type="image/png">
        <link href="https://unpkg.com/marx-css/css/marx.min.css" rel="stylesheet">
        <link id="theme" rel="stylesheet" type="text/css" href="assets/css/darkmode_login.css">
        <script src="https://kit.fontawesome.com/3e820710a1.js" crossorigin="anonymous"></script>
    </head>

    <body>
      <div id="limiter">
        <div id="login_container">
          <div id="login_wrapper">
            <div id="login_pic" class="js-tilt" data-tilt>
              <img src="assets/images/img-01.png" alt="IMG">
            </div>
            <form id="login_form">
              <span id="login_form_title"> Member Login </span>
              <div class="input_wrapper">
                <input class="input_box" type="text" name="email" placeholder="Email">
                <span class="input_focus"></span>
                <span class="input_symbol">
                  <i class="fa fa-envelope" aria-hidden="true"></i>
                </span>
              </div>
              <div class="input_wrapper">
                <input class="input_box" type="password" name="pass" placeholder="Password">
                <span class="input_focus"></span>
                <span class="input_symbol">
                  <i class="fa fa-lock" aria-hidden="true"></i>
                </span>
              </div>
              <div id="login_button_container">
                <button id="login_button">
                  Login
                </button>
              </div>
              <div style="margin: 0; padding-top: 144px"></div>
            </form>
          </div>
        </div>
      </div>

      <script src="assets/js/not_mine/jquery-3.2.1.min.js"></script>
      <script src="assets/js/not_mine/tilt.jquery.min.js"></script>
      <script>$('.js-tilt').tilt({scale: 1.1})</script>
      <script src="assets/js/login.js"></script>
    </body>
</html>
